<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Category - Admin Panel</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
    body {
        font-family: 'Varela Round', sans-serif;
        font-size: 13px;
    }
    .form-wrapper {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-wrapper legend {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
    }
    .form-control {
        border-radius: 2px;
        box-shadow: none;
        border-color: #ddd;
    }
    .btn-primary {
        background-color: #337ab7;
        border-color: #2e6da4;
    }
</style>
</head>
<body>

<div class="container">
    <div class="form-wrapper">
        <form method="POST" action="{% url 'products:saveproducts' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>Add New Products</legend>
                <!-- Category Name -->
                <div class="form-group">
                    <label for="category_name">product Name:</label>
                    <input type="text" id="product_name" name="product_name" class="form-control" required>
                </div>
                
                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                </div>
                
                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" class="form-control" required>
                        <option value="" selected disabled>Select Category</option>
                        {% for i in cat %}
                        <option value="{{i.id}}">{{i.category_name}}</option>
                         {%endfor%}
                        
                    </select>
                </div>


                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" class="form-control" min="0" step="0.01" required>
                </div>
                
                <!-- Images -->
                <div class="form-group">
                    <label for="image1">Image 1:</label>
                    <input type="file" id="img1" name="img1" class="form-control-file">
                </div>
                <div class="form-group">
                    <label for="image2">Image 2:</label>
                    <input type="file" id="img2" name="img2" class="form-control-file">
                </div>
                <div class="form-group">
                    <label for="image3">Image 3:</label>
                    <input type="file" id="img3" name="img3" class="form-control-file">
                </div>
%                <div class="form-group">
                    <label for="image3">Image 4:</label>
                    <input type="file" id="image4" name="img4" class="form-control-file">
                </div>

                <!-- Sizes -->
                <div class="form-group">
                    <label for="small_quantity">Small Quantity:</label>
                    <input type="number" id="small_quantity" name="small_quantity" class="form-control" min="0" required>
                </div>
                <div class="form-group">
                    <label for="medium_quantity">Medium Quantity:</label>
                    <input type="number" id="medium_quantity" name="medium_quantity" class="form-control" min="0" required>
                </div>
                <div class="form-group">
                    <label for="large_quantity">Large Quantity:</label>
                    <input type="number" id="large_quantity" name="large_quantity" class="form-control" min="0" required>
                </div>
                 <!-- offer -->
                 <div class="form-group">
                    <label for="category">Offer:</label>
                    <select id="offer" name="offer" class="form-control" required>
                        <option value="" selected disabled>Select Category</option>
                        {% for j in off %}
                        <option value="{{j.id}}">{{j.name}}</option>
                         {%endfor%}
                        
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <!-- Submit Button -->
                
            </fieldset>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
