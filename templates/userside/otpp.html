{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <style>      
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .otp-container {                        
            max-width: 400px;                      
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        .otp-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .otp-submit {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .otp-submit:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Enter OTP</h2>
        <form action="{% url 'otpverification' id=id %}" method="post">
            {% csrf_token %}
            <input name="otp" type="text" class="otp-input" placeholder="Enter OTP" >
        
            <button type="submit" class="otp-submit">Verify</button>
            
            
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

        </form>
     
        {% csrf_token %}
    </div>
    {% comment %} <script>
        let countdown = 30;
        const timerElement = document.getElementById('timer');
        const resendButton = document.querySelector('form[action="{% url 'resend_otp' id=id %}"] button');

        resendButton.disabled = true;

        const timerInterval = setInterval(() => {
            countdown--;
            if (timerElement) {
                timerElement.textContent = countdown;
            }

            if (countdown <= 0) {
                clearInterval(timerInterval);
                resendButton.disabled = false;
                if (timerElement) {
                    timerElement.parentElement.textContent = 'You can now resend the OTP';
                }
            }
        }, 1000); {% endcomment %}
    {% comment %} </script> {% endcomment %}
        </body>
</html>
